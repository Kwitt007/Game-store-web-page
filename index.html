<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title> Responsive Gaming Website </title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="Images/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li> <a href="">Game Controllers</a></li>
                    <li> <a href="">VR Accessories</a></li>
                    <li> <a href="">Media Remotes</a></li>
                    <li> <a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Images/menu.png" class="menuIcon" id="menuIcon">
        </div>

        <div class="row">
            <div class="col1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button>Buy Now <img src="Images/arrow.png"></button>
            </div>
            <div class="col2">
                <img src="Images/controller.png" class="controller">
                <div class="colorBox"></div>
                <div class="addBtn">
                    <img src="Images/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="socialLinks">
            <img src="Images/fb.png">
            <img src="Images/tw.png">
            <img src="Images/ig.png">

        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
